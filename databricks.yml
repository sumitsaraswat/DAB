# This is a Databricks asset bundle definition for my_project.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: my_project
  uuid: b0a51d7c-4a6a-4cde-acb0-1c2f14688467

include:
  - resources/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com

  prod:
    mode: production
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
      # We explicitly specify /Workspace/Users/sumit.saraswat@databricks.com to make sure we only have a single copy.
      root_path: /Workspace/Users/sumit.saraswat@databricks.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: sumit.saraswat@databricks.com
        level: CAN_MANAGE
    run_as:
      user_name: sumit.saraswat@databricks.com
